<h2>List of Heroes</h2>
<span *ngIf="tooltipText !== ''" class="tooltip">{{tooltipText}}</span>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (mouseenter)="onHover(hero)" (mouseleave)="onHoverEnd()" >
    <a routerLink="/detail/{{hero.id}}" >
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
<button type="button" (click)="goBack()"> Back </button>
